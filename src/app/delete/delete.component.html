<h1>Delete Task</h1>
<div class="cmd-panel">
  <button (click)="cancel()">Cancel</button>
  <button (click)="delete()">Delete</button>
</div>
<div class="delete-container">
  <p>Are you sure you want to delete this task ?</p>
  <div>
    <h2>Name :</h2>
    <p>{{this.task.name}}</p>
  </div>
  <div>
    <h2>Description :</h2>
    <p>{{this.task.description}}</p>
  </div>
  <div>
    <h2>Priority :</h2>
    <p>{{this.task.priority}}</p>
  </div>
  <div>
    <h2>Status :</h2>
    <p>{{this.task.status}}</p>
  </div>
  <div>
    <h2>Due Date :</h2>
    <p>{{this.task.dueDate}}</p>
  </div>
  <div>
    <h2>Creation Date :</h2>
    <p>{{this.task.creationDate}}</p>
  </div>
</div>
